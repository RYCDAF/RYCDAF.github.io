<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registro de Activos Fijos</title>
    <link rel="stylesheet" type="text/css" href="estilo_reg.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
<button onclick="window.location.href='/TPS/index.html'" class="back-button">Retroceder</button>
        <h1>Registro de Activos Fijos</h1>
    </header>

    <div class="container">
        <form id="registroForm" onsubmit="return guardarActivoFijo()">
            <div class="form-group">
                <label for="numeroActivo">Número de Activo:</label>
                <input type="text" id="numeroActivo" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" required></textarea>
            </div>
            <div class="buttons">
                <input type="submit" value="Guardar" class="btn">
                <input type="reset" value="Limpiar" class="btn">
            </div>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p id="mensaje"></p>
        </div>
    </div>
</body>
</html>
